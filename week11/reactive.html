<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="range" id='r' min="0" max="255"/>
  <input type="range" id='g' min="0" max="255"/>
  <input type="range" id='b' min="0" max="255"/>
  
  <div id='color' style="width: 100px;height: 100px;"></div>
  
  <script >
    let obj = {
      r: 0,
      g: 0,
      b: 0,
    }

    let callbacks = new Map();

    let reactivties = new Map();
    
    let useReactivties = [];

    let po = reactive(obj);

    effect(() => {
      document.getElementById('r').value = po.r;
    });

    effect(() => {
      document.getElementById('g').value = po.g;
    });

    effect(() => {
      document.getElementById('b').value = po.b;
    });

    effect(() => {
      document.getElementById('color').style.backgroundColor = `rgba(${po.r},${po.g},${po.b})`;
    });
    document.getElementById('r').addEventListener('input', e => po.r = e.target.value);
    document.getElementById('g').addEventListener('input', e => po.g = e.target.value);
    document.getElementById('b').addEventListener('input', e => po.b = e.target.value);


    function effect(callback){
      
      useReactivties = [];
      
      callback();

      for(let reactivity of useReactivties){
      
        if(!callbacks.has(reactivity[0])){
          callbacks.set(reactivity[0], new Map());
        }
      
        if(!callbacks.get(reactivity[0]).has(reactivity[1])){
          callbacks.get(reactivity[0]).set(reactivity[1], []);
        }
      
        callbacks.get(reactivity[0]).get(reactivity[1]).push(callback);
      }
    }

    function reactive(object){
      if(reactivties.has(object)){
        return reactivties.get(object);
      }

      let proxy = new Proxy(object, {
        
        set(obj, prop, val){
          obj[prop] = val;
          
          if(callbacks.get(obj))
            if(callbacks.get(obj).get(prop))
              for(let callback of callbacks.get(obj).get(prop))
                callback();

          return obj[prop];
        },

        get(obj, prop){

          useReactivties.push([obj, prop]);
          
          if(typeof obj[prop] === 'object'){
            return reactive(obj[prop]);
          }

          return obj[prop];
        }
      })
      
      reactivties.set(object, proxy);
      
      return proxy;
    }
  </script>
</body>
</html>
