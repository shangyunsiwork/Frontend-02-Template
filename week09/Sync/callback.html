<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .light{
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: gray;
    }
  </style>
</head>
<body>
  <div class='light'></div>
  <script>
    let light = document.getElementsByClassName('light')[0];
  
    function toggle(color){
      light.style.background = color;
    }
  
   
    function go(){
      toggle('green');
      setTimeout(() => {
        toggle('yellow');
        setTimeout(() => {
          toggle('red');
          setTimeout(() => {
            go()
          }, 5000);
        }, 2000);
      }, 10000);
    }
    go();
  </script>
</body>
</html>
